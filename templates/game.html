<!DOCTYPE html>
<html>
<head>
    <title>Vaada World</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Geri sayƒ±m i√ßin JavaScript
        function startCountdown() {
            const launchDate = new Date("2025-01-22T00:00:00").getTime();
            const interval = setInterval(function () {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "Game Started!";
                }
            }, 1000);
        }

        // Referans linkini kopyala
        function copyReferralLink() {
            const referralLink = document.getElementById("referralLink");
            referralLink.select();
            referralLink.setSelectionRange(0, 99999); // Mobil i√ßin
            navigator.clipboard.writeText(referralLink.value).then(() => {
                alert("Referral link copied to clipboard!");
            });
        }
    </script>
</head>
<body onload="startCountdown()">
    <h1>Vaada World</h1>
    <p id="countdown" class="countdown"></p>

    <!-- Karakterler -->
    <div class="character">

    </div>
    <div class="character">

    </div>
    <div class="character">
        <h3>Explorer üó∫Ô∏è</h3>

        <p>Speed and agility.</p>
    </div>

    <!-- Sosyal Medya Baƒülantƒ±larƒ± -->
    <div class="social-icons">
        <a href="https://t.me/YOUR_TELEGRAM_LINK" target="_blank">
            <img src="/static/telegram-icon.png" alt="Telegram">
        </a>
        <a href="https://twitter.com/YOUR_TWITTER_LINK" target="_blank">
            <img src="/static/twitter-icon.png" alt="Twitter">
        </a>
    </div>

    <!-- Referans Sistemi -->
    <div class="referral">

        <div style="display: flex; justify-content: center; align-items: center;">

    </div>

            Share on Telegram

</body>
</html>
